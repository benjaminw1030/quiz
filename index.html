<!DOCTYPE html>
<html>
  <head>
    <title>What Food Are You?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Food Quiz!</h1>
      <p>Answer the questions below to find out what food you are most like!</p>
      <br>
      <form id="food">
        <h5>My favorite activity is:</h5>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="swimming" checked>
            Swimming
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="salad">
            Lazing around and eating salad
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="activity" value="skiing">
            Skiing
          </label>
        </div>
        <br>        
        <h5> Where do you want to go for vacation?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="hawaii" checked>
            Hawaii
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="nebraska">
            Nebraska
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="vacation" value="alaska">
            Alaska
          </label>
        </div>        
        <br>
        <h5>What is your favorite movie?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="jaws" checked>
            Jaws
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="range">
            Home on the Range
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movie" value="titanic">
            Titanic
          </label>
        </div>        
        <br>
        <div class="radio">
          <h5>Which is your favorite book?</h5>
          <label>
            <input type="radio" name="book" value="mobyDick" checked>
            Moby Dick
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="book" value="animalFarm">
            Animal Farm
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="book" value="frozen">
            The novelization of Frozen
          </label>
        </div>
        <br>        
        <h5>My dream job is:</h5>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="scuba" checked>
            Scuba diver
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="cowboy">
            Cowboy
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="scientist">
            A scientist in Antarctica
          </label>
        </div>
        <br>       
        <button type="submit" class="btn-primary">What food am I?</button>
      </form>
      <br>
      <div id="result">

      </div>
    </div>
  </body>
</html>
